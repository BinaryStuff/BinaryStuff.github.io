<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>2048</h1>
        <div class="score-container">
          <div class="score-title">score</div>
          <span id="score">0</span>
        </div>
      </div>
      <span id="result">Dev High Score is <b>3228</b> good luck!</span>
      <div class="grid"></div>
    </div>
    <script>
  let solverInterval;
  let isSolverRunning = false;

  // Start the AI that presses right, left, up, or down
  function aiMove() {
    // Example: You can improve this part to make smarter moves
    const moves = ['keyRight', 'keyLeft', 'keyUp', 'keyDown'];
    const randomMove = moves[Math.floor(Math.random() * moves.length)];
    window[randomMove]();  // Simulate the move
  }

  // Toggle solver when "L" is pressed
  function toggleSolver(e) {
    if (e.key === 'L' || e.key === 'l') {
      if (isSolverRunning) {
        clearInterval(solverInterval);  // Stop the solver
        isSolverRunning = false;
      } else {
        solverInterval = setInterval(aiMove, 200);  // Run AI every 200ms
        isSolverRunning = true;
      }
    }
  }

  // Listen for key presses
  document.addEventListener('keydown', toggleSolver);
</script>


  </body>
  <!--The JS-->
  <script
    src="https://kit.fontawesome.com/7b89acb6a8.js"
    crossorigin="anonymous"
  ></script>

        "
      >
        <i class="fa-solid fa-house"></i> </span

  </p>
