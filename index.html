<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/145824344?v=4" type="image/png">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billy's Website</title>
    <style>
      /* General body styles */
      body {
        background-color: #000; /* Dark background */
        color: #ff4c4c; /* Red text color */
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Header styles */
      h1 {
        color: #ff4c4c;
        margin-bottom: 20px;
        font-size: 36px;
      }

      /* Tiles container styles */
      .tiles-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        padding: 40px;
        width: 100%;
        max-width: 800px;
      }

      /* Individual tile styles */
      .tile {
        background-color: #333; /* Dark background for each tile */
        color: #ff4c4c;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        border: 1px solid #ff4c4c; /* Red border */
      }

      /* Tile hover effect */
      .tile:hover {
        background-color: #555; /* Lighter dark background on hover */
      }

      /* Coming soon tile */
      .coming-soon {
        background-color: #ff5722;
      }

      /* Version styling */
      #version {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: #888;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
      }

      /* Bug report button */
      #bugReportBtn {
        position: absolute;
        bottom: 50px;
        right: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }

      #bugReportBtn img {
        width: 40px;
        height: 40px;
      }

      /* Modal for bug report */
      #bugModal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 1001;
      }

      #bugModal button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #bugModal button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Billy's Website</h1>

    <div class="tiles-container">
      <a href="blackjack.html" class="tile">Blackjack</a>
      <a href="piano2/pianomk2.html" class="tile">Piano MK2</a>
      <a href="2048/index.html" class="tile">2048</a>
      <a href="radioirc26.html" class="tile">Radio</a>
      <a href="countdowns.html" class="tile">Countdowns</a>
    </div>

    <!-- Version -->
    <div id="version">v1.34</div>

    <!-- Bug report button -->
    <button id="bugReportBtn">
      <img
        src="https://static.thenounproject.com/png/6825507-200.png"
        alt="Bug Icon"
      />
    </button>

    <!-- Bug report modal -->
    <div id="bugModal">
      <p>Do you want to report a bug?</p>
      <button id="bugYesBtn">Yes</button>
      <button id="bugNoBtn">No</button>
    </div>

    <script>
      // Bug report button functionality
      document
        .getElementById("bugReportBtn")
        .addEventListener("click", function () {
          document.getElementById("bugModal").style.display = "block";
        });

      document
        .getElementById("bugYesBtn")
        .addEventListener("click", function () {
          window.location.href =
            "mailto:billycolby@ymail.com?subject=Bug Report&body=Describe your bug here.";
        });

      document
        .getElementById("bugNoBtn")
        .addEventListener("click", function () {
          document.getElementById("bugModal").style.display = "none";
        });
    </script>
