<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Placeholder for the navigation -->
<div id="nav-placeholder"></div>

<script>
// This script goes right before the closing </body> tag
window.addEventListener('DOMContentLoaded', (event) => {
    const navElement = document.getElementById('nav-placeholder');
    fetch('nav.html') // Path to your nav.html file
        .then(response => response.text())
        .then(text => navElement.innerHTML = text)
        .catch(error => console.error('Failed to load navigation:', error));
});
</script>
