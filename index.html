<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billy's Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1 {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        margin: 0;
      }
      .tiles-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        padding: 40px;
      }
      .tile {
        background-color: #007bff;
        color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
      }
      .tile:hover {
        background-color: #0056b3;
      }
      .coming-soon {
        background-color: #ff5722;
      }
      /* Version styling */
      #version {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 18px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
      }
      /* Bug report button styling */
      #bugReportBtn {
        position: fixed;
        bottom: 50px;
        right: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }
      #bugReportBtn img {
        width: 40px;
        height: 40px;
      }
      /* Modal (popup) styling */
      #bugModal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 1001;
      }
      #bugModal button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #bugModal button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Billy's Website</h1>

    <div class="tiles-container">
      <a href="blackjack.html" class="tile">Play Blackjack</a>
      <a href="piano2/pianomk2.html" class="tile">Piano MK2</a>
      <a href="SnakeGame/index.html" class="tile">Snake Game</a>
      <a href="#" class="tile coming-soon">Coming Soon</a>
    </div>

    <!-- Version -->
    <div id="version">v1.21</div>

    <!-- Bug report button -->
    <button id="bugReportBtn">
      <img
        src="https://static.thenounproject.com/png/6825507-200.png"
        alt="Bug Icon"
      />
    </button>

    <!-- Bug report modal -->
    <div id="bugModal">
      <p>Do you want to report a bug?</p>
      <button id="bugYesBtn">Yes</button>
      <button id="bugNoBtn">No</button>
    </div>

    <script>
      // Bug report button functionality
      document
        .getElementById("bugReportBtn")
        .addEventListener("click", function () {
          document.getElementById("bugModal").style.display = "block";
        });

      document
        .getElementById("bugYesBtn")
        .addEventListener("click", function () {
          window.location.href =
            "mailto:billycolby@ymail.com?subject=Bug Report&body=Describe your bug here.";
        });

      document
        .getElementById("bugNoBtn")
        .addEventListener("click", function () {
          document.getElementById("bugModal").style.display = "none";
        });
    </script>
  </body>
</html>
