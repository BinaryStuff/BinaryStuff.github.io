<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<div id="nav-placeholder"></div>

<script>
window.addEventListener('DOMContentLoaded', (event) => {
    const navElement = document.getElementById('nav-placeholder');
    fetch('/path/to/nav.html')
        .then(response => response.text())
        .then(text => navElement.innerHTML = text);
});
</script>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="blog.html">Blog</a>
            <!-- Add more links as you add more pages -->
        </nav>
    </header>
    <div class="main">
        <h1>Blog</h1>
        <p>Welcome to my blog! This is where I share my thoughts and updates.</p>
    </div>
    <footer>
        <p>&copy; 2024 by Me. All rights reserved.</p>
    </footer>
</body>
</html>
