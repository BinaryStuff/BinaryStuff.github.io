<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation placeholder -->
    <div id="nav-placeholder"></div>
    
    <!-- JavaScript to load the navigation HTML -->
    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const navElement = document.getElementById('nav-placeholder');
        fetch('../nav.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => navElement.innerHTML = text)
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                navElement.innerHTML = `<p>Error loading navigation: ${error.message}</p>`;
            });
    });
    </script>

    <div class="container main">
        <h1>Blog</h1>
        <p>Welcome to the blog page. Read our latest posts!</p>
    </div>

    <footer>
        <p>&copy; 2024 by Me. All rights reserved.</p>
    </footer>
</body>
</html>
